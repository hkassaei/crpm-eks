# Documentation: http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-resource-iam-policy.html#cfn-iam-policy-policydocument
# Type: object
# Required
policyDocument:
  Version: 2012-10-17
  Statement:
    - Effect: Allow
      Action:
        - 'elasticloadbalancing:*'
        - 'ec2:CreateSecurityGroup'
        - 'ec2:Describe*'
      Resource: '*'

